<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    function formatQuarter(input) {
        if (input.match(/Q1/)) {
            return "20" + input.substring(0, 2);
        } else {
            return input.substring(2);
        }
    }

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .1)
    var y = d3.scale.linear().rangeRound([height, 0]);
    var color = d3.scale.category20();
    var bar = d3.scale.ordinal().range(["#999"]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(formatQuarter);
    var yAxis = d3.svg.axis().scale(y).orient("left").tickFormat(d3.format(".0%"));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("sales.csv", function (error, data) {
        var platforms = d3.keys(data[0]).filter(function(key) {
            return key !== "Quarter" && key !== "Smartphones" && key !== "Total";
        });
        color.domain(platforms);
        bar.domain(["Smartphone penetration"]);

        var sales = color.domain().map(function(name) {
            return {
                name: name,
                values: data.map(function(d) {
                    return {quarter: d.Quarter, sale: +d[name]};
                })
            };
        });

        var penetration = data.map(function(d) {
            return {
                quarter: d.Quarter,
                penetration: d["Smartphones"] / d["Total"]
            };
        });

        x.domain(data.map(function(d) { return d.Quarter; }));
        y.domain([0, 1]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Population");

//        var state = svg.selectAll(".state")
//                .data(sales)
//                .enter().append("g")
//                .attr("class", "g")
//                .attr("transform", function (d) {
//                    return "translate(" + x(d.quarter) + ",0)";
//                });

        svg.selectAll("rect")
            .data(penetration)
            .enter().append("rect")
            .attr("width", x.rangeBand())
            .attr("y", function (d) {
                console.log(d);
                return y(d.penetration);
            })
            .attr("height", function (d) {
                return y(1 - d.penetration);
            })
            .attr("transform", function(d) {
                return "translate(" + x(d.quarter) + ",0)";
            })
            .style("fill", "#999");
    });
</script>
