<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40};
    var width = 500 - margin.left - margin.right;
    var height = 400 - margin.top - margin.bottom;

    var x = d3.scale.linear().domain([0, 1]).range([0, width]);
    var y = d3.scale.linear().range([height, 0]);
    var color = d3.scale.category10();

    var xAxis = d3.svg.axis().scale(x).orient("bottom").tickFormat(d3.format(".0%"));
    var yAxis = d3.svg.axis().scale(y).orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("benefit-cost.csv", function (error, data) {
        data.forEach(function (d) {
            d.benefit = +d.benefit;
            d.cost = +d.cost;
        });

        console.log(data);

        x.domain([0, d3.max(data, function (d) {
            return d.benefit + 0.1;
        })]).nice();

        y.domain([0, d3.max(data, function (d) {
            return d.cost + 30;
        })]).nice();

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text("Benefit (AHP Score)");

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Cost (development hours)");

        var dot = svg.selectAll(".dot")
                .data(data)
                .enter().append("g")
                .attr("class", "dot")
                .attr("transform", function(d) {
                    return "translate(" + x(d.benefit) + "," + y(d.cost) + ")";
                });

        dot.append("circle")
                .attr("r", 50)
                .style("fill", function (d) {
                    return color(d.platform);
                });

        dot.append("text")
                .attr("dy", ".35em")
                .style("text-anchor", "middle")
                .text(function (d) {
                    return d.platform;
                });

        svg.style("font", "16pt sans-serif");
        svg.selectAll(".axis path, .axis line")
                .style("fill", "none")
                .style("stroke", "#000")
                .style("shape-rendering", "crispEdges");
        svg.selectAll(".dot circle").style("stroke", "none");
    });

</script>
