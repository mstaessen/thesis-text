<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>
    var totalWidth =  960,
        totalHeight = 500,
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = totalWidth - margin.left - margin.right,
        height = totalHeight - margin.top - margin.bottom;

    var x       = d3.scale.ordinal().rangeRoundBands([0, width], .1),
        y       = d3.scale.linear().range([height, 0]),
        color   = d3.scale.category10();

    var xAxis = d3.svg.axis().scale(x).orient("bottom"),
        yAxis = d3.svg.axis().scale(y).orient("left");

    var line = d3.svg.line().interpolate("basis")
            .x(function (d) {
                return x(d.quarter);
            })
            .y(function (d) {
                return y(d.sale);
            });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.tsv("smartphone_sales.tsv", function (error, data) {
        color.domain(d3.keys(data[0]).filter(function (key) {
            return key !== "quarter";
        }));

        var sales = color.domain().map(function (name) {
            return {
                name: name,
                values: data.map(function (d) {
                    return {quarter: d.quarter, sale: d[name]};
                })
            };
        });

        x.domain(data.map(function (d) {
            return d.quarter;
        }));

        y.domain([
            d3.min(sales, function (c) {
                return d3.min(c.values, function (v) {
                    console.log(v.sale);
                    return v.sale;
                });
            }),
            130
        ]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Smartphone sales (thousand units)");

        var sale = svg.selectAll(".sale")
                .data(sales)
                .enter().append("g")
                .attr("class", "sale");

        sale.append("path")
                .attr("class", "line")
                .attr("d", function (d) {
                    return line(d.values);
                })
                .style("stroke", function (d) {
                    return color(d.name);
                });

//        city.append("text")

//                    return {name: d.name, value: d.values[d.values.length - 1]};
//                })
//                .attr("transform", function (d) {
//                    return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")";
//                })
//                .attr("x", 3)
//                .attr("dy", ".35em")
//                .text(function (d) {
//                    return d.name;
//                });
    });

</script>
