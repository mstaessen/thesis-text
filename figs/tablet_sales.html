<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30 + 20, left: 60 + 20};
	var totalWidth = 480;
	var totalHeight = 400;
    var width = totalWidth - margin.left - margin.right;
    var height = totalHeight - margin.top - margin.bottom;

    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().rangeRound([height, 0]);
    var color = d3.scale.category20();
    var bar = d3.scale.ordinal().range(["#999"]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var yAxis = d3.svg.axis().scale(y).orient("left");

    var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(d.sale); });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("tablet_sales.csv", function(error, data) {
        var platforms = d3.keys(data[0]).filter(function(key) {
            return key !== "Year";
        });
        data.forEach(function (d) { d.year = new Date(d.Year, 0, 1, 0, 0, 0, 0); });

        color.domain(platforms);

        var sales = color.domain().map(function(name) {
            return {
                name: name,
                values: data.map(function(d) {
                    return {year: d.year, sale: +d[name]};
                })
            };
        });

        x.domain(d3.extent(data, function(d) { return d.year; })).nice();
        y.domain([
            d3.min(sales, function(c) { return d3.min(c.values, function(v) { return v.sale; }); }),
            d3.max(sales, function(c) { return d3.max(c.values, function(v) { return v.sale; }); })
        ]).nice();

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left)
            .attr("x", -height / 2)
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Sales (thousand units)");

        var sale = svg.selectAll(".sale")
            .data(sales)
            .enter().append("g")
            .attr("class", "sale");

        sale.append("path")
            .attr("d", function(d) { return line(d.values); })
            .style("stroke", function(d) { return color(d.name); });

        var labelsPerRow = 5;
        var legend = svg.selectAll(".legend")
            .data(platforms.slice())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) {
                var x = (i % labelsPerRow) * (totalWidth / labelsPerRow) - margin.left;
                var y = Math.floor(i / labelsPerRow) * 20;
                return "translate(" + x + ", " + y + ")";
            });

        legend.append("rect")
            .attr("x", 1)
            .attr("y", margin.top + height + 6)
            .attr("width", totalWidth / labelsPerRow - 2)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", totalWidth / labelsPerRow / 2)
            .attr("y", margin.top + height + 6 + 9)
            .attr("dy", ".4em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d;
            });

        svg.style("font", "14px sans-serif");
        svg.selectAll(".axis line, .axis path")
            .style("fill", "none")
            .style("stroke", "#000")
            .style("shape-rendering", "crispEdges");
        svg.selectAll(".sale path")
            .style("fill", "none")
            .style("stroke-width", "2pt");
    });
</script>
